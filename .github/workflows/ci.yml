name: CI - fintech-testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fintech-testing/package-lock.json

      - name: Install dependencies
        run: cd fintech-testing && npm ci

      - name: Build
        run: cd fintech-testing && npm run build

      - name: Type check
        run: cd fintech-testing && npm run typecheck

      - name: Run Tests
        run: cd fintech-testing && npm run test